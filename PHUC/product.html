<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ===== HEADER ===== -->
    <header class="header">
        <img src="Logo.svg" alt="Logo Coffee">

        <nav class="header_nav">
            <a class="feature" href="#">Trang Chủ</a>
            <a class="feature" href="#">Thực Đơn</a>
            <a class="feature" href="#">Đăng Nhập</a>
            <a class="feature" href="#">Đăng Ký</a>
            <a class="feature" href="#">Tin Tức</a>
        </nav>
    </header>

    <br>

    <main class="content">

    <section class="product">
        <h1 class="title-product">CÀ PHÊ TRUYỀN THỐNG</h1>

        <div class="slider-window">

            <article class="product-card">
                <div class = "container_images">
                    <img class="images_product" src="/Cafe/PHIN_SUA_DA.png" alt="Cafe Phin">
                </div>

                <div class="product-info">
                    <p>Cafe Phin</p>
                    <p>30.000 VNĐ</p>
                </div>

                <div class="container_btn"> 
                    <button class="order-btn">Đặt Hàng</button>
                </div>
            </article>
        </div>


        <div class="slider-nav">
            <button class="btn btn-prev">Prev</button>
            <button class="btn btn-next">Next</button>
        </div>
    </section>

    <!-- ===== TRÀ ===== -->
    <section class="product">
        <h1 class="title-product">TRÀ</h1>

        <div class="slider-window">
            <!-- product-card ở đây -->
        </div>

        <div class="nav-bar">
            <button class="btn btn-prev">Prev</button>
            <button class="btn btn-next">Next</button>
        </div>
    </section>


    <!-- ===== FREEZE ===== -->
    <section class="product">
        <h1 class="title-product">FREEZE</h1>

        <div class="slider-window">
            <!-- product-card ở đây -->
        </div>

        <div class="nav-bar">
            <button class="btn btn-prev">Prev</button>
            <button class="btn btn-next">Next</button>
        </div>
    </section>
    </main>

    <footer>

    </footer>

</body>
</html>
