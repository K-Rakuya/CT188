<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>
    <!-- ===== HEADER ===== -->
    <header class="header">
        <div class="decoration"></div>
        <div class="header_top">

            <div class="header_left">
                <a class="container container_logo" href="#">     
                    <img class="Logo" src="/Phuc/logo.png" alt="Logo Coffee">           
                </a>
                <a class="container container_text" href="#">
                    <img class="Text" src="/Phuc/text.png" alt="Logo Coffee">
                </a>
            </div>

            <div class="header_right">
                <button class="shopping_cart">
                    Giỏ hàng
                </button>
                <a class="container_user_icon" href="#">
                    <img src="/Phuc/usericon.png" alt="Đăng Nhập">
                </a>
            </div>
        </div>

        <nav class ="header_nav">
            <a class="feature" href="#">TRANG CHỦ</a>
            <a class="feature" href="#">SẢN PHẨM</a>
            <a class="feature" href="#">KHUYẾN MÃI</a>
            <a class="feature" href="#">VỀ CHÚNG TÔI</a>
        </nav>

    </header>


    <main class="content">

    <section class="product cafe-product">

        <h1 class="title-product">CÀ PHÊ TRUYỀN THỐNG</h1>
        
        <div class="slider-window">
                <div class="slider-track">
                    <article class="product-card product-card-cafe">
                        <div class = "container_images">
                            <img class="images_product" src="/Phuc/Cafe/coffee.jpg" alt="Cafe đen">
                        </div>

                        <div class="product-info">
                            <p class="decription">Phin Đen Đá</p>
                            <p class="price">30.000 VNĐ</p>
                        </div>

                        <div class="container_btn"> 
                            <button class="order-btn">Đặt Hàng</button>
                        </div>
                    </article>

                    <article class="product-card product-card-cafe">
                        <div class = "container_images">
                            <img class="images_product" src="/Phuc/Cafe/milk_coffee.jpg" alt="Cafe Sữa">
                        </div>

                        <div class="product-info">
                            <p class="decription">Phin Sữa đá</p>
                            <p class="price">30.000 VNĐ</p>
                        </div>

                        <div class="container_btn"> 
                            <button class="order-btn">Đặt Hàng</button>
                        </div>
                    </article>

                    <article class="product-card product-card-cafe">
                        <div class = "container_images">
                            <img class="images_product" src="/Phuc/Cafe/cafe_muoi.jpg" alt="Cafe Muối">
                        </div>

                        <div class="product-info">
                            <p class="decription">Cafe Muối</p>
                            <p class="price">30.000 VNĐ</p>
                        </div>

                        <div class="container_btn"> 
                            <button class="order-btn">Đặt Hàng</button>
                        </div>
                    </article>


                    <article class="product-card product-card-cafe">
                        <div class = "container_images">
                            <img class="images_product" src="/Phuc/Cafe/choco_coffee.jpg" alt="Choco Cafe">
                        </div>

                        <div class="product-info">
                            <p class="decription">Choco Cafe</p>
                            <p class="price">30.000 VNĐ</p>
                        </div>

                        <div class="container_btn"> 
                            <button class="order-btn">Đặt Hàng</button>
                        </div>
                    </article>
                </div>
        </div>

        <div class="slider-nav">
            <button class="btn btn-prev">Prev</button>
            <button class="btn btn-next">Next</button>
        </div>
    </section>
